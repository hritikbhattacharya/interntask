    <!-- hedder setion -->
    <div class="bgc">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4 abouthead headingcolor">Contact Us</h1>
          <p class="lead pc text-light">
            Feel free to contact us for any inquiries or feedback.
          </p>
        </div>
      </div>

      <!-- contact form section
        -->

      <div class="container">
        <div class="row customcard">
          <div class="col-md-6">
            <h2 class="abouthead headingcolor">Contact form</h2>
            <form>
              <div class="form-group text-light">
                <label for="name" class="text-light">Name</label>
                <input
                  type="text"
                  class="form-control bg-transparent text-light"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group text-light">
                <label for="email" class="text-light">Email address</label>
                <input
                  type="email"
                  class="form-control bg-transparent text-light"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group text-light">
                <label for="subject" class="text-light">Subject</label>
                <input
                  type="text"
                  class="form-control bg-transparent text-light"
                  id="subject"
                  placeholder="Enter the subject"
                />
              </div>
              <div class="form-group text-light">
                <label for="message" class="text-light">Message</label>
                <textarea
                  class="form-control bg-transparent text-light"
                  id="message"
                  rows="5"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-light">Submit</button>
              </div>
            </form>
          </div>
          <!-- Add a column for the map -->
          <div class="col-md-6">
            <h2 class="abouthead headingcolor">Our Location</h2>
            <!-- Add a container for the map -->
            <div id="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6557.32007640933!2d88.06965052761045!3d22.049145203204958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02f0bd0fcacc69%3A0x409c7ac845fe6280!2sHaldia%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1680520503197!5m2!1sen!2sin"
                width="100%"
                height="450"
                style="border: 0; border-radius: 10px;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
